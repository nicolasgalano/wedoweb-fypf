# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PseudoElement, SelectorDepth, SpaceAroundOperator, TrailingWhitespace
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

files:
# Include option is useless because is always been overided by the gulp.src()
#  include: 'src/**/*.scss'
# Ignore is been used
  ignore:
    - 'src/sass/vendor/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 0
  class-name-format:
    - 0
    - convention: hyphenatedlowercase
  empty-line-between-blocks: 0
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline: 0
  force-attribute-nesting: 1
  force-element-nesting: 0
  force-pseudo-nesting: 1
  function-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  hex-notation: 0
  id-name-format:
    - 0
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 4
  leading-zero:
    - 0
    - include: false
  mixin-name-format:
    - 1
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-ids: 0
  no-important: 0
  no-mergeable-selectors: 1
  no-qualifying-elements:
    - 0
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-vendor-prefixes:
    - 0
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 0
  placeholder-name-format:
    - 0
    - convention: hyphenatedlowercase
  property-sort-order:
    - 0
    - ignore-custom-properties: false
      order:
        - display
        - visibility
        - float
        - clear
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - overflow
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width
        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style
        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color
        - outline
        - list-style
        - table-layout
        - caption-side
        - border-collapse
        - border-spacing
        - empty-cells
        - font
        - font-family
        - font-size
        - line-height
        - font-weight
        - text-align
        - text-indent
        - text-transform
        - text-decoration
        - letter-spacing
        - word-spacing
        - white-space
        - vertical-align
        - color
        - background
        - background-color
        - background-image
        - background-repeat
        - background-position
        - opacity
        - cursor
        - content
        - quotes
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 0
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 0
  space-after-colon:
    - 0
    - include: true
  space-before-brace:
    - 0
    - include: true
  trailing-semicolon: 1
  variable-name-format:
    - 0
    - allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit: 0
